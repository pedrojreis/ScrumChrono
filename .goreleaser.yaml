project_name: ScrumChrono

before:
  hooks:
    - go mod tidy
    - go mod download
    - go generate ./...

env:
  - CGO_ENABLED=0

builds:
  - env:
      - CGO_ENABLED=0
    main: ./main.go
    goos:
      - linux
      - windows
      - darwin
    ldflags:
          - -s -w -X cmd.version={{.Version}}
          - -s -w -X cmd.commit={{.ShortCommit}}
          - -s -w -X cmd.date={{.CommitDate}}

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - config.yaml

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - repository:
        owner: pedrojreis
        name: homebrew-tap
    name: ScrumChrono
    folder: Formula
    homepage: https://github.com/pedrojreis/ScrumChrono
    description: ScrumChrono is a terminal UI to aid Scrum meetings.
    test: |
      system "ScrumChrono --version"

winget:
  - name: scrumchrono
    publisher: pedrojreis
    short_description: ScrumChrono is a terminal UI to aid Scrum meetings.
    license: Apache-2.0
    homepage: https://github.com/pedrojreis/ScrumChrono
    repository:
      owner: pedrojreis
      name: winget-pkgs
      branch: "scrumchrono-{{.Version}}"
      pull_request:
        enabled: true
        draft: true
        base:
          owner: microsoft
          name: winget-pkgs
          branch: master
    tags:
      - Scrum
      - Terminal

snapshot:
  name_template: "{{ .Tag }}-next"